<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/ITLA-jobs-logo.png"
      type="image/x-icon"
    />
    <title>ITLA JOBS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img
          src="/assets/images/ITLA-jobs-logo.png"
          alt="itla jobs logo"
          class="menu__img"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup.html">Registrarte</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <form class="form-signin" id="formpost">
            <div class="text-center mb-4">
              <img
                class="mb-4"
                src="/assets/images/ITLA-jobs-logo.png"
                alt=""
                width="100"
              />
              <h1 class="h3 mb-3 font-weight-normal">PUBLICAR TRABAJO</h1>
            </div>

            <div class="form-label-group mb-3">
              <input
                type="text"
                id="inputcompany"
                class="form-control"
                placeholder="Nombre de la compañía"
                name="company"
                required
              />
              <div class="invalid-feedback text-right">
                Solo puede contener letras.
              </div>
            </div>
            <div class="form-label-group mb-3">
              <input
                type="text"
                id="inputposition"
                class="form-control"
                placeholder="Posición para ofrecer"
                name="position"
                required
              />
              <div class="invalid-feedback text-right">
                Solo puede contener letras.
              </div>
            </div>
            <div class="form-label-group mb-3">
              <input
                type="text"
                id="inputlocation"
                class="form-control"
                placeholder="Ubicación de la compañía"
                name="location"
                required
              />
              <div class="invalid-feedback text-right">Máximo 100 dígitos.</div>
            </div>
            <div class="form-label-group mb-3">
              <input
                type="date"
                id="inputdate"
                class="form-control"
                name="date"
                required
              />
              <div class="invalid-feedback text-right">
                La fecha debe estar en el formato MM/dd/yyyy.
              </div>
            </div>
            <div class="form-label-group mb-3">
              <input
                type="email"
                name="email"
                id="inputemail"
                class="form-control"
                placeholder="Correo para aplicar"
                required
              />
            </div>

            <select name="category" id="category" class="custom-select mb-3">
              <option value="diseño">Diseño</option>
              <option value="programcion">Programcion</option>
              <option value="marketing">Marketing</option>
            </select>

            <div class="form-label-group mb-3">
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                placeholder="Descripción o Requisitos de la posición"
                class="form-control textarea"
              ></textarea>
            </div>

            <div class="d-flex justify-content-center mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="jobtime"
                  id="fulltime"
                  value="fulltime"
                  checked
                />
                <label class="form-check-label" for="fulltime">FULL TIME</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="jobtime"
                  id="parttime"
                  value="parttime"
                />
                <label class="form-check-label" for="parttime">PART TIME</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="jobtime"
                  id="freelance"
                  value="freelance"
                />
                <label class="form-check-label" for="freelance"
                  >FREELANCE</label
                >
              </div>
            </div>

            <input
              type="submit"
              class="btn btn-block btn-primary"
              id="btnpost"
              value="Enviar"
            />
          </form>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted"
          >ITLA JOBS | Todos los derechos reservados</span
        >
      </div>
    </footer>

    <div id="scroll-to-top" class="scroll-to-top">
      <i class="fas fa-arrow-up top-icon"></i>
    </div>

      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/scripts.js" type="module"></script>
  </body>
</html>
